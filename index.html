<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Include the CSS file -->
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-container w-full max-w-sm">
        <h1 class="text-3xl font-bold mb-4 text-center">Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-4 border rounded-lg" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-3 mb-6 border rounded-lg" required>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Login</button>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            localStorage.setItem('loggedIn', 'true');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
